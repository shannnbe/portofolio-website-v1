version: '3.8'

services:
  portfolio-frontend:
    image: portfolio-website-v1:latest
    container_name: portfolio-frontend
    ports:
      - "3030:3000"  # Map host 3030 to container 3000
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge