name: Deploy Portfolio Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t portfolio-website-v1:latest .
    
    - name: Save Docker image
      run: |
        docker save portfolio-website-v1:latest | gzip > portfolio.tar.gz
    
    - name: Copy files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "portfolio.tar.gz,docker-compose.yml"
        target: "/home/${{ secrets.VPS_USERNAME }}/portfolio-website-v1"
    
    - name: Deploy on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/${{ secrets.VPS_USERNAME }}/portfolio-website-v1
          docker load < portfolio.tar.gz
          docker-compose down
          docker-compose up -d
          docker image prune -f
          rm portfolio.tar.gz